<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }

        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 420px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus { border-color: #2196F3; outline: none; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-submit { background: #2196F3; color: white; }
        .btn-cancel { background: #9e9e9e; color: white; margin-left: 10px; }

        .btn:hover { opacity: 0.9; }

        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            color: #1565c0;
            font-weight: bold;
        }

        .flash {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<h1>Edit Student</h1>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="info">Editing Student ID: {{ student['id'] }}</div>

    <label>Name</label>
    <input type="text" name="name" value="{{ student['name'] }}" required>

    <label>Email</label>
    <input type="email" name="email" value="{{ student['email'] }}" required>

    <label>Course</label>
    <input type="text" name="course" value="{{ student['course'] }}" required>

    <button type="submit" class="btn btn-submit">Update Student</button>
    <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
</form>

</body>
</html>
