{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1 style="border-bottom: none; margin-bottom: 1rem;">Edit Student</h1>
    
    <div class="alert alert-warning" style="margin-bottom: 1.5rem;">
        Editing Student ID: {{ student['id'] }}
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ student['name'] }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ student['email'] }}" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" name="course" value="{{ student['course'] }}" required>
        </div>

        <div class="flex gap-2" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
