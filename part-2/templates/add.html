{% extends 'base.html' %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1 style="border-bottom: none; margin-bottom: 1.5rem;">Add New Student</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter student name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" name="course" required placeholder="Enter course name">
        </div>

        <div class="flex gap-2" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
